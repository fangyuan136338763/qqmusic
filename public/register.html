<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <title>QQ注册</title>
</head>

<body>
    <!-- 主体分为左右 -->
    <section id="register">
        <!-- left:image -->
        <div class="left">
            <a href="#">
                <img src="img/register/logo.png">
                <h1>QQ</h1>
            </a>
        </div>
        <div class="right">
            <!-- nav -->
            <ul>
                <li>
                    <a href="#" class="hy">
                        <img src="img/register/logo3.png">QQ靓号</a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/register/mail-entry.png" class="email"> 邮箱账号
                    </a>
                </li>
                <li>简体中文</li>
                <li>
                    <a href="#">意见反馈</a>
                </li>
            </ul>
            <!-- content -->
            <div class="content">
                <h1>欢迎注册QQ</h1>
                <div>
                    <a href="#">免费靓号</a>
                    <p>每一天，乐在沟通。</p>
                </div>
                <form>
                    <div>
                        <img src="img/register/tick.png" alt="">
                        <input type="text" class="input" placeholder="QQ" name="uname">
                        <p> <img src="img/register/error.png"> 账号不能为空</p>
                    </div>
                    <div>
                        <img src="img/register/tick.png" alt="">
                        <input type="password" class="input" placeholder="密码" name="upwd">
                        <p> <img src="img/register/error.png"> 密码不能为空</p>
                    </div>
                    <div>
                        <p class="phone">
                            <input type="text" value="+86">
                            <input type="phone" name="phone" placeholder="手机号码">
                            <span>可通过手机号找回密码</span>
                            <img src="img/register/tick.png" alt="">
                            <!-- <div><img src="img/register/error.png"> 手机号码格式不正确</div> -->
                            <div></div>
                        </p>
                    <button id="user_reg">立即注册</button>
                    <p>
                        <input type="checkbox" id="box1" checked><label for="box1">同时开通QQ空间</label>
                    </p>
                    <p>
                        <input type="checkbox" id="box2" checked><label for="box2">我已阅读并同意相关条款和隐私政策</label>
                    </p>
                </form>
                <p>Copyright © 1998-2018Tencent All Rights Reserved</p>
            </div>
        </div>
    </section>
    <script src="js/register.js"></script>
</body>
</html>
