<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            font-size:30px;
            width: 70%;
            margin: 100px auto;
            border-collapse: collapse; 
        }
        table tr>td:nth-child(3),table tr>td:last-child{
            text-align: center;
        }
        table tr>td:first-child{
            width: 15%;
        }
        table tbody tr td:nth-child(2){
            padding-left: 20px;
        }
        /* table thead tr{
            border-bottom: 5px solid black;
        }
        table tbody tr+tr{
            border-top: 2px solid black;
        }
        table tbody tr:nth-child(even){
            background: pink;
        } */
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>#</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>User Name</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>亮</td>
                <td>成</td>
                <td>@liang</td>
            </tr>
            <tr>
                <td>2</td>
                <td>燕</td>
                <td>杨</td>
                <td>@咩咩</td>
            </tr>
            <tr>
                <td>3</td>
                <td>东</td>
                <td>张</td>
                <td>@dong</td>
            </tr>
        </tbody>
    </table>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $("table>thead>tr").css("border-bottom","2px solid #000");
        $("table>tbody>tr+tr").css("border-top","1px solid #000");
        $("table>tbody>tr:nth-child(even)").css("background","pink");
    </script>
</body>
</html>
