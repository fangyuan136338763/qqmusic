<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
<h1>替换节点</h1>

<div id="chosen">
  <img src="img/p0.png">
</div>
<hr/>
<div id="list">
  <img src="img/p3.png">
  <img src="img/p4.png">
  <img src="img/p5.png">
</div>

<script src="js/jquery-1.11.3.js"></script>
<script>
  $("#list>img").dblclick(function(){
    var $img = $(this);
    if($img.parent().is("#list")){
      $img.clone(true).replaceAll("#chosen>img");
    }else{
      $img.attr("src","img/p0.png");
    }
  });
</script>
</body>
</html>
