<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
	<style>
		.nav{position:relative}
		.tabs{list-style:none; padding:0}
		.tabs a{
			text-decoration:none;
			color:#000;
			width:100px; height:40px; 
			line-height:40px; text-align:center;
			display:inline-block;
		}
		.tabs>li{
		  float:left;
			border-bottom:1px solid #000;
		}
		.box{
			width:100px; height:39px;
			border:1px solid #000;
			border-bottom:1px solid #fff;
			position:absolute; top:0; left:0;
			transition: all 1s;
		}
	</style>
 </head>
 <body>
		<h1>使用属性选择器实现标签页头的切换</h1>
		<div class="nav">
			<ul class="tabs">
				<li><a href="#" data-toggle="tab">十元套餐</a></li>
				<li><a href="#" data-toggle="tab">二十元套餐</a></li>
				<li><a href="#" data-toggle="tab">三十元套餐</a></li>
			</ul>
			<div class="box"></div>
		</div>
		<script src="js/jquery-1.11.3.js"></script>
		<script>
			$(".tabs").click(function(e){
				e.preventDefault();
				var $tar = $(e.target);
				if($tar.is("[data-toggle=tab]")){
					// var n = $("[data-toggle=tab]").index($tar);
					var n = $tar.parent().index();
					// console.log(n);
					$(".box").css("left",102*n);
				}
			});
		</script>
 </body>
</html>
