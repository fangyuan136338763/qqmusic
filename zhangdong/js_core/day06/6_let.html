<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // console.log(a);
        let a = 10;
        console.log(a);
        (function(){
            var a = 11;
            console.log(a);
        })();

        var t = 0;
        function conn(){
            t+= 0.3;
            console.log(`连接服务器，耗时0.3s`);
        }
        function query(){
            t+= 0.8;
            console.log(`查询数据，耗时0.8s`);
            var err = true;
            if(err){
                    let t = new Date();
                    console.log(`出错了，at${t.toLocaleString()}`);
                }
        }
        conn();
        query();
        console.log(`共耗时${t}s`);
        let sum = 0;
        for(let i=0;i<=100;i++){
            sum+=i;
        }
        console.log(sum);
        </script>
</body>
</html>
