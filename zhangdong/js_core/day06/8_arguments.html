<body>
    <script>
        function calc(base) {
            console.log(`底薪：￥${base.toFixed(2)}`);
            //arguments = {base,底薪1,底薪2..};
            // var bonus = arguments.slice(1);
            // var bonus = Array.prototype.slice.call(arguments,1);
            var bonus = [].slice.call(arguments,1);
            var total = bonus.reduce(function (prev, value) {
                return prev + value;
            }, 0);
            console.log(`奖金总计：￥${total.toFixed(2)}`);
        }
        calc(10000, 2000, 3000);
        calc(10000, 1000, 1000, 2000);
        calc(10000, 2000, 1000, 3000, 1000);
    </script>
</body>
