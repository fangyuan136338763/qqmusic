<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function Enemy(fname, speed) {
            this.fname = fname;
            this.speed = speed;
        }
        Enemy.prototype.fly = function () {
            console.log(`${this.fname} 以时速 ${this.speed} 飞行!`);
        }

        function Plane(fname, speed, score) {
            Enemy.call(this,fname, speed);
            this.score = score;
        }
        Object.setPrototypeOf(
            Plane.prototype, Enemy.prototype
        );
        Plane.prototype.getScore = function () {
            console.log(`击落${this.fname}得${this.score}分`)
        }
        function Bee(fname,speed,award){
            Enemy.call(this,fname,speed);
            this.award = award;
        }
        Object.setPrototypeOf(Bee.prototype,Enemy.prototype);
        Bee.prototype.getWard = function(){
            console.log(`击落${this.fname},获得${this.award}奖励`);
        }
        var b = new Bee("大黄蜂",50,"大保健");
        var f16 = new Plane("F16", 1000, 5);
        b.fly();
        b.getWard();
        f16.fly();
        f16.getScore();
        console.log(f16);
    </script>
</body>

</html>
