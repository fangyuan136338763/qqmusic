<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        Array.prototype.indexOf = function(value,index=0){
            console.log("自定义的indexOf");
           /*  var i = 0;
            if(arguments.length == 2){
                i = index;
            } */
            for(var i=index;i<this.length;i++){
                if(this[i] == value){
                    return i;
                }
            }
            return -1;
        }
        var arr = [1,2,3,4,3,2,1];
        console.log(
            arr.indexOf(3),
            arr.indexOf(3,3),
            arr.indexOf(3,5),
            arr.indexOf(6)
        );
        </script>
</body>
</html>
