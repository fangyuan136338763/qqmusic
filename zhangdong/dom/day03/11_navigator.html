<!DOCTYPE HTML>
<html>
<head>
<title>navigator对象常用属性</title>
<meta charset="utf-8" />

</head>
<body>
	<script>
    if(navigator.cookieEnabled){
      document.write("<h1>已启用cookie,请妥善保存个人信息!</h1>");
    }else{
      document.write("<h1>cookie已禁用,不能使用保存个人信息</h1>")
    }
    if(navigator.plugins["Chrome PDF Viewer"!==undefined]){
      document.write("<h1>已安装pdf插件</h1>");
    }else{
      document.write("<h1>未安装pdf插件，<a href='#'>点此下载</a></h1>");
    } 
    if(navigator.plugins["Shockwave Flash"]!==undefined){
      document.write("<h1>未安装Flash插件,<a href='#'>点此下载</a></h1>");
    }
    document.write(`<h1>${navigator.userAgent}</h1>`);

    var brower;
    var version;
    var un = navigator.userAgent;
    if(un.indexOf("IE") != -1){
      brower = "IE";
    }else if(un.indexOf("Trident") != -1){
      brower = "IE";
      version = 11;
    }else if(un.indexOf("Edge") != -1){
      brower = "Edge";
    }else if(un.indexOf("Firefox") != -1){
      brower = "Firefox";
    }else if(un.indexOf("OPR") != -1){
      brower = "OPR";
    }else if(un.indexOf("Chrome") != -1){
      brower = "Chorme";
    }else if(un.indexOf("Safari") != -1){
      brower = "Safari";
    }
    document.write(`<h1>${brower}</h1>`);
  </script>
</body>
</html>
